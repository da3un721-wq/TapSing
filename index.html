<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Tap Sing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="game-root">

    <header id="top-bar">
      <div id="top-dot"></div>
    </header>

    <main id="game-screen">

     <div id="lane">

  <div id="hitline"></div>
</div>

<div id="howto">
  <div id="howto-title">HOW TO PLAY</div>
  <div id="howto-body">
    위에서 내려오는 ●가 초록 선에 겹칠 때,<br>
    같은 줄의 패드를 탭하면 점수가 올라가요.<br>
    박자에 맞게 정확히 눌러볼까요?
  </div>
</div>

<div id="pad-row">
  <button class="pad" data-col="0"></button>
  <button class="pad" data-col="1"></button>
  <button class="pad" data-col="2"></button>
  <button class="pad" data-col="3"></button>
</div>

      <div id="bottom-bar">
        <button id="start-btn">START</button>
      </div>
    </main>

    <div id="result-overlay" class="hidden">
      <div id="result-card">
        <div id="result-round"></div>
        <div id="result-question">당신의 점수는?</div>

        <div id="result-box">
          <div id="result-score"></div>
          <div id="result-comment"></div>
        </div>

        <div id="result-passfail"></div>
        <div id="result-hint">화면을 탭해서 계속 진행</div>
      </div>
    </div>

    <div id="countdown-overlay" class="hidden">
      <div id="countdown-number">3</div>
    </div>

    <div id="soundcomment">소리를 키워주세요🔊</div>
    
  </div>

  <audio id="song" src="audio/song.mp3" preload="auto"></audio>


  <script src="project/game.js"></script>
</body>
</html>
